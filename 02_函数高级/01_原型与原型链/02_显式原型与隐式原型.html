<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>02_显式原型与隐式原型</title>
</head>

<body>
  <!--
1. 每个函数function都有一个prototype，即显式原型(显示原型属性)
2. 每个实例对象都有一个__proto__，可称为隐式原型（隐式原型属性）
3. 对象的隐式原型的值为其对应构造函数的显式原型的值
4. 内存结构(图)
5. 总结:
  * 函数的prototype属性: 在定义函数时自动添加的, 默认值是一个空Object对象
  * 对象的__proto__属性: 创建对象时自动添加的, 默认值为构造函数的prototype属性值
  * 程序员能直接操作显式原型, 但不能直接操作隐式原型(ES6之前)
-->
  <script>
    // 1. 每个函数function都有一个prototype，即显式原型(显示原型属性)默认指向一个空的object类型
    // 定义构造函数
    function Fn() { //this.prototype={};
    };
    console.log(Fn.prototype);
    // 2. 每个实例对象都有一个__proto__，可称为隐式原型（隐式原型属性）
        // 创建实例对象
    let fn = new Fn();  //内部语句 this.__proto__=Fn.prototype;
    console.log(fn.__proto__);
    // 3. 对象的隐式原型的值为其对应构造函数的显式原型的值
    console.log(fn.__proto__ === Fn.prototype);//true
      // 给原型添加方法
    Fn.prototype.test = function () {
      console.log("test()");
    };
    fn.test();//通过实例对象调用原型方法
</script>
</body>

</html>
