<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>04_原型链_属性问题</title>
</head>

<body>
  <!--
1. 读取对象的属性值时: 会自动到原型链中查找
2. 设置对象的属性值时: 不会查找原型链, 如果当前对象中没有此属性, 直接添加此属性并设置其值
3. 方法一般定义在原型中, 属性一般通过构造函数定义在对象本身上
-->
  <script>
    function Fn() {
    };
    Fn.prototype.a = 'xxx';
    let fn1 = new Fn();
    // console.log(fn1.a, fn1);
    let fn2 = new Fn();
    fn2.a = "asd";
    //console.log(fn2.a, fn2);//asd
    //console.log(fn1.a);//xxx
    function Person(name, age) {
      this.age = age;
      this.name = name;
    };
    Person.prototype.setName = function (name) {
      this.name = name;
    };
    let per = new Person("xdd", 12);
    // console.log(per.name);  
    per.setName("zxc");
    // console.log(per);
    let per1 = new Person("asd", 24);
    per1.setName("XXX");
    // console.log(per1);
    console.log(per1.__proto__ === per.__proto__); //true 
    /* 
      实例对象的隐式原型属性 等于他所对应的构造函数的显示原型  
      所有函数的原型都是object对象的实例
      object实例的隐式原型是构造函数的显示原型  
      Function的显示原型等于Function的隐式原型  Function=new Function
    
    */
  </script>
</body>
</html>
