<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>02_对象字面量</title>
</head>
<body>
<!--
方式二: 对象字面量模式
  * 套路: 使用{}创建对象, 同时指定属性/方法
  * 适用场景: 起始时对象内部数据是确定的
  * 问题: 如果创建多个对象, 有重复代码
-->
<script type="text/javascript">
    let p={
      name:"xdd",
      age:18,
      gender:"男",
      setName:function (name) {
        this.name=name;
      }
    };
    p.setName("Jack")
    console.log(p.name,p.age);
    let p={ //如果创建多个代码 代码很重复
      name:"asd",
      age:1123,
      gender:"男",
      setName:function (name) {
        this.name=name;
      }
    };
</script>
</body>
</html>
