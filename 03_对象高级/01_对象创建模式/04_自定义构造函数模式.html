<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>04_自定义构造函数模式</title>
</head>

<body>
  <!--
方式四: 自定义构造函数模式
  * 套路: 自定义构造函数, 通过new创建对象
  * 适用场景: 需要创建多个类型确定的对象
  * 问题: 每个对象都有相同的数据, 浪费内存
-->
  <script type="text/javascript">
    //定义类型
    function Person(name, age) {
      this.name = name;
      this.age = age;
      this.setName = function (name) {
        this.name = name;
      };

    };
    let p = new Person("xdd", 28);
    console.log(p.name, p.age);
    p.setName("Jack");
    console.log(p.name);
    function Student(name, price) {
      this.name = name;
      this.price = price;
      this.setPrice = function (price) {
        this.price = price;
      };
    };
    let s = new Student("xasd", 200);
    console.log(s.name, s.price);
    console.log(s);
    console.log(p);
  </script>
</body>

</html>
