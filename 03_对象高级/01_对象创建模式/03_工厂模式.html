<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>03_工厂模式</title>
</head>

<body>
  <!--
方式三: 工厂模式
  * 套路: 通过工厂函数动态创建对象并返回
  * 适用场景: 需要创建多个对象
  * 问题: 对象没有一个具体的类型, 都是Object类型
-->
  <script type="text/javascript">
    // 工厂函数: 返回一个需要的数据的函数
    function fn(name, age) {  //工厂函数，返回一个对象的函数===>都可以成为工厂函数
      let info = {
        name: name,
        age: age,
        setName: function (name) {
          this.name = name;
        }
      };
      return info;
    };
    /* 创建两个人 */
    let p = fn("xdd", 10);
    console.log(p.name, p.age);
    console.log("---------------");
    console.log(p.name);
    p.setName("Jack");
    let p1 = fn("Tom", 20);
    console.log(p1.name, p1.age);
    function creatStdudents(name, num) {
        let stu={
          name:name,
          age:num,
          setAge:function(num){
            this.num=num;
          }
        };
        return stu;
    };
    //goodBoy 和p都是Object 类型
    let goodBoy=creatStdudents("薛",18);
    console.log(goodBoy.name,goodBoy.age);

  </script>
</body>

</html>
