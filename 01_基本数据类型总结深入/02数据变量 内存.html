    <!-- 
        1.什么是数据
            --存储在内存中代表特定信息的“东西”   本质上是010101..... 二进制数据
            --数据特点 可传递,可运算
            --一切皆数据      万物皆对象？（对象分为基本数据类型和对象类型  哪基本类型属于对象？  是对象吗）
            --内存中所有操作的目标:数据
                --算数运算
                --逻辑运算
                --赋值
                --运行函数
        2.什么是内存
            --内存条通电后产生的可存储数据的空间（临时的）
        内存的产生和销毁 ：内存条（电路板）==>通电 ==>产生内存==>存储数据==>处理数据==>断点==> 内存空间和数据都消失
        --一块内存的2个小数据   
            内部存储的数据
            地址值数据 
        --内存分类
            栈  :全局变量和局部变量
            堆  ：对象
        3.什么是变量
            --可以变量的量  由变量值和变量名组成
            --每个变量都对应一小块内存,变量名用来查找对应的内存, 变量值（内存中保存的数据）
        4.内存,数据,变量三者之间的关系？
            内存是存储数据的空间
            变量是内存的标识
     -->
    <script>
