<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>回调函数</title>
</head>
<body>
	<button id="btn">测试点击事件</button>
	<!--
1.什么是回调函数？
		1.自己定义的
		2.自己没有调用
		3.但最终执行了(在某个事件或者某个条件下)
2.常见的回调函数？
		dom事件回调函数	this==>发生事件的dom元素
		定时器回调函数		this==>window
		ajax请求回调函数
		声明周期回调函数			
-->
	<script !src="">
		let btn = document.getElementById("btn");
		btn.onclick = function () {//dom事件回调函数
			alert(this.innerHTML);
		}
		//定时器
		//延时定时器
		//循环定时器
		setTimeout(function () {//定时器回调函数
			// alert("到点了");
			// alert(this);
		}, 3000);
	</script>
</body>
</html>
