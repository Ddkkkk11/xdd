<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        什么时候对象需要使用["属性名"]的方式？
            1.属性名包含特殊字符 -  或者空格
            2.属性名不确定
     -->
    <script>
        let obj = function () {
            // 1.给p对象添加一个属性:content-type:text/JSON
        };
        //  obj.content-type="text/JSON"; 不能用 包含特殊字符 
        obj["content-type"] = "text/JSON";
        console.log(obj["content-type"]);

        //  2.变量名不确定
        let propName = "myAge";
        console.log(propName);
        let value = 18;
        // obj.propName=value;//不行 因为propName值为myAge  而他需要的是obj."myAge"
        obj[propName] = value;
        console.log(obj[propName]);
    </script>
</body>

</html>
